<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate - Mpita Medical</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
</head>

<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Support Our Mission
    </h2>

    <form id="donation-form" class="space-y-4">
      <div>
        <label for="fullname" class="block text-gray-700 font-semibold mb-1">
          Full Name
        </label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="John Doe"
          required
        />
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-1">
          Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="you@example.com"
          required
        />
      </div>

      <div>
        <label for="amount" class="block text-gray-700 font-semibold mb-1">
          Donation Amount (USD)
        </label>
        <input
          type="number"
          id="amount"
          name="amount"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="10"
          min="1"
          required
        />
      </div>
    </form>

    <div class="mt-6">
      <div id="paypal-button-container"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      paypal.Buttons({
        style: {
          shape: "rect",
          color: "gold",
          layout: "vertical",
          label: "donate",
        },
        createOrder: function (data, actions) {
          const amount = document.getElementById("amount").value;
          if (!amount || amount <= 0) {
            alert("Please enter a valid donation amount.");
            throw new Error("Invalid amount");
          }

          return actions.order.create({
            purchase_units: [
              {
                amount: { value: amount },
                description: "Mpita Medical Donation",
              },
            ],
          });
        },
        onApprove: function (data, actions) {
          return actions.order.capture().then(function (details) {
            alert(
              "Thank you, " +
                details.payer.name.given_name +
                "! Your donation was successful."
            );
            document.getElementById("donation-form").reset();
          });
        },
        onError: function (err) {
          console.error(err);
          alert("An error occurred while processing your payment.");
        },
      }).render("#paypal-button-container");
    });
  </script>
</body>
</html>
